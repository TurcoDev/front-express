<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexion Express</title>
    <script src="./conection-express.js" defer></script>
</head>
<body>
    <h1>Conexion Express</h1>
    <ul id="user-list">

    </ul>

    <form id="user-form">
        <input type="text" id="username" placeholder="Ingrese nombre" required value="Pedro">
        <select name="role" id="userRole">
            <option value="admin">Administrador</option>
            <option value="user">Usuario</option>
            <option value="moderator">Moderador</option>
        </select>
        <input type="date" id="date" placeholder="Ingrese fecha" required value="2023-01-01">
        <button type="submit">Agregar Usuario</button>
    </form>
</body>
</html>
